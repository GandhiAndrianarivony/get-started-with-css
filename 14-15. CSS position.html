<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. CSS Positionn</title>
</head>

<body style="
    height: 3000px; 
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
    background-color: black; 
    height: 200px; width: 200; 
    position: static;
    color: white;
    top: 0px; 
    left: 0px;
    right: 0px;
    height: 50px;
    position: fixed;
    z-index: 1;
    ">
        Header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0px;
    bottom: 0px;
    top: 50px;
    ">
        Sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        z-index: 2;
        ">X</div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 10px;
    z-index: 2;
    ">absolute</div>


    <div style="background-color: lightpink; height: 200px; width: 200px;"> 
        div 1
    </div>
    <div style="
    background-color: lightblue; 
    height: 200px; 
    width: 200px; 
    position: relative;
    ">
        div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        z-index: 2;
        ">5:00</div>
    </div>
</body>

</html>
