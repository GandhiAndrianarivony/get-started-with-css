<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: flex; 
        flex-direction: row;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p>
        </div>
    </div>

    <div style="
        display: flex; 
        flex-direction: row;
        margin-top: 30px;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>

        <div style="
            background-color: lightpink;
            flex: 1;
        ">flex 1 <p>text</p>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="flex: 1; background-color: lightpink;">flex: 1</div>
        <div style="flex: 2; background-color: lightcoral;"> flex: 2</div>
    </div>

    <div
        style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightcoral;"> 100px</div>
    </div>

    <div
        style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightcoral;"> 100px</div>
    </div>

    <div
        style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightcoral;"> 100px</div>
    </div>
</body>

</html>
